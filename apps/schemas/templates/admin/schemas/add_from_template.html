{% extends "admin/base_site.html" %} {% block content %}
<h1>{{ title }}</h1>
<form method="post">
  {% csrf_token %}
  <p>Select a template column to add:</p>
  <select name="template_column" required>
    {% for col in available_columns %}
    <option value="{{ col.id }}">{{ col.title }} ({{ col.data_type }})</option>
    {% endfor %}
  </select>
  <br /><br />
  <button type="submit" class="default">Add Column</button>
</form>
<p><a href="../">Back to Schema</a></p>
{% endblock %}
