{% extends "admin/change_list.html" %} {% load i18n %} {% block object-tools %}
{{ block.super }}
<ul class="object-tools">
  {% url 'admin:schemas_schemacolumn_add_builtin' as add_url %}
  <li>
    <a
      class="addlink"
      href="{{ add_url }}{% if cl and cl.params.schema__id__exact %}?schema={{ cl.params.schema__id__exact }}{% endif %}"
    >
      {% trans "Add built-in column" %}
    </a>
  </li>
</ul>
{% endblock %}
